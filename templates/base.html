<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static%}
    <meta charset="utf-8">
    <title>Site</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style media="screen">

  body{background-color: #f8f8f8;}

  .navbar .navbar-nav .nav-link {font-size:20px;}

  .navbar .navbar-nav .nav-link:hover {color:white;}

  .navbar{background:#4f42b5;}

  a:hover{
      color:red;
      font-family: 'typewriter';
      font-size: 25px;
    }

  .unorder li {font-size:25px;
        font-family: 'Comic Sans MS';
    }

  .random{}
  </style>
  </head>
  <body>
   <div class="container-fluid " style="padding:0;margin:0">
         <!--Navbar start here-->
          <nav class="navbar navbar-expand-md navbar-dark sticky-top">
          <a href="{% url 'index' %}" class="navbar-brand logo-font">Crazy Deals</a>
          <button class="navbar-toggler ml-auto  float-xs-right" data-toggle='collapse' data-target="#collapsibleNabvar"><span class="navbar-toggler-icon "></span></button>

            <div class="collapse navbar-collapse" id="collapsibleNabvar">

              <ul class="navbar-nav">
                <li class="nav-item {%block state_home%} {% endblock%}" ><a href="{% url 'index' %}" class="nav-link" style="">Home</a></li>
                <li class="nav-item {%block state_blog%} {% endblock%}"><a href="{% url 'blog'%}" class="nav-link">Blog</a></li>
                <li class="nav-item "><a href="#" class="nav-link">Deals</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Offers</a></li>
                <li class="nav-item {%block state_compare%} {% endblock%}"><a href="{% url 'compare'%}" class="nav-link">Compare</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Write A Post</a></li>
              </ul>

            </div><br>
            <!--Search bar start here -->
            <form class="form-inline" method="get" action="{% url 'search'%}" >

              <input type="text" class="form-control mt-1 mr-md-2" size="20" placeholder="Search" name='search'>

              <input class="btn btn-success mt-1 " type='submit' value='Search' >
            </form>
            <!--Search bar ends here -->
          </nav>
          <!--Navbar ends here-->

{% block signup%}

            
{% endblock %}
          <!-- <form class="form"  method="get" align="center" style="text-align:center;width:30%;">

             <label class="text-primary">Sign Up for New Offers and Deals</label><br>
             <input class="form-control" type="text" size="40">
             <input class="btn btn-light mt-2 float-center" type="submit" value="Sign Up">
             </div>
           </form>-->

    <div class="container-fluid" >
      <div class="row">
        <div class="col-md-9">
          {% block post_content%}
          {% endblock%}
        </div>

        <div class="col-md-3">
          {% block side_content%}
          {% endblock %}
        </div>

      </div>
    </div>


<footer class="footer bg-danger text-center fixed-footer mt-2" style="font-size:20px;width:100%">
      Copyright &copy Crazy Deals
</footer>

  </body>
</html>

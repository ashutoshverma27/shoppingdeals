{% block post_content %}

<h1 class='text-white'>Search Results</h1>

<div class="dropdown ml-md-auto " align="right">
  <button type="button" class="btn btn-warning dropdown-toggle" id='menu' data-toggle="dropdown">

</div>

</nav>

{% if posts %}

{{i.title}}<br>

 {{j.title}}<br>
